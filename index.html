<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I wish</title>
    <script defer src="index.js"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a81cb52012.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="siteTitle">
        <div id="navLogo">
          <img src="./SiteIcon.png" alt="I wish icon" id="logo" />
          <h1>I Wish</h1>
        </div>

        <div class="search-container">
          <input
            type="text"
            class="searchBar"
            placeholder="Search for cheap deals"
          />
          <button type="submit" class="search">Search</button>
        </div>
        <div class="cartHolder">
          <div class="numbOfGames"></div>
          <button class="Cart"><a href="cart.html">Whish List</a></button>
        </div>
      </div>
      <div class="searchBy">
        <h2>Search Stores</h2>
        <nav>
          <div class="priceSlider">
            <label for="price">Maximum Game Price</label>
            <input
              type="range"
              class="max-price"
              value="50"
              min="0"
              max="50"
              step="1"
              name="price"
              oninput="this.nextElementSibling.value = this.value"
            /><output>50</output>
          </div>
          <div class="filters">
            <h3 class="filter-label">Select Store</h3>
            <div class="stores-select"></div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <h3 class="error"></h3>
      <div class="store-container">
        <img
          class="store_img"
          src="https://www.cheapshark.com/img/stores/logos/0.png"
          alt="store image"
        />
        <h2 class="storeName">STEAM</h2>
      </div>

      <div class="gameCards"></div>

      <div class="spinner">
        <div class="spinner1"></div>
      </div>
    </main>
  </body>
</html>
