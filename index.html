<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script
      src="https://kit.fontawesome.com/a81cb52012.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="filters">
          <h3>FILTER BY</h3>
          <div class="btn_filters">
            <button>Title</button> <button>Savings</button>
            <button>Price</button>
          </div>
          <select name="Game Stores" class="stores-select">
           <opgroup> Search Stores
          </select>
        </div>
        <div class="search">
          <input
            type="text"
            class="searchBar"
            placeholder="Search for cheap deals"
          />
          <button type="submit" class="search">Search</button>
        </div>
        <div class="cartHolder">
          <div class="numbOfGames"></div>
          <button class="Cart"><a href="cart.html">Cart</a></button>
        </div>
      </nav>
    </header>
    <div class="store-container">
      <img
        class="store_img"
        src="https://www.cheapshark.com/img/stores/logos/0.png"
        alt="store image"
      />
      <h2 class="storeName">STEAM</h2>
    </div>

    <div class="gameCards"></div>
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
